<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kittens</title>
    </head>
    <body>
        <header>
            <h1>Adopt A Kitten</h1>
        </header>
        <main>
            <h2>Add a Kitten</h2>
            <form id="addKittenForm">
                <fieldset>
                    <legend>Basic Information</legend>
                    <label for="name-input">Name</label>
                    <input type="text" name="name" id="name-input" />

                    <label for="interest-input">Interests</label>
                    <input type="text" name="interests" id="interests-input" />
                    <span>List interests, separated by a comma.</span>
                </fieldset>
                <fieldset>
                    <legend>Placement Information</legend>
                    <p>Can be placed with...</p>
                    <label>
                        <input type="checkbox" name="isGoodWithKids" />
                        Kids
                    </label>
                    <label>
                        <input type="checkbox" name="isGoodWithDogs" />
                        Dogs
                    </label>
                    <label>
                        <input type="checkbox" name="isGoodWithOtherCats" />
                        Other Cats
                    </label>
                </fieldset>
                <button type="submit">SUBMIT</button>
            </form>
            <h2>Kittens available for adoption</h2>
            <div id="kittenProfiles"></div>
        </main>
        <footer></footer>
    </body>
</html>
